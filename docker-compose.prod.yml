version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: laravel_app_prod
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro  # Montage du fichier de configuration Nginx
      - .:/var/www  # Montage du code de l'application Laravel
    networks:
      - laravel
    depends_on:
      - db

  webserver:
    image: nginx:1.26.0-alpine
    container_name: nginx_prod
    restart: unless-stopped
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro  # Montage du fichier de configuration Nginx
      - .:/var/www:ro  # Montage du code de l'application Laravel en lecture seule
    networks:
      - laravel
    ports:
      - "8081:80"  # Port pour accéder à l'application via Nginx

  db:
    image: mariadb:latest
    container_name: mariadb_prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_prod
    restart: unless-stopped
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - "8082:80"
    networks:
      - laravel

networks:
  laravel:

volumes:
  dbdata:
